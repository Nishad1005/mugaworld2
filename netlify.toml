[build]
  # Update Browserslist DB, then build Next.js
  command = "npx --yes update-browserslist-db@latest && npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# --- Security headers for all routes ---
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy:
    # - allows Supabase HTTPS + WebSocket for auth/realtime
    # - keeps scripts strict (no inline scripts)
    # - allows inline styles (common with Next/UI libs)
    Content-Security-Policy = """
      default-src 'self';
      base-uri 'self';
      object-src 'none';
      frame-ancestors 'self';
      form-action 'self';
      block-all-mixed-content;
      upgrade-insecure-requests;

      img-src 'self' data: blob: https:;
      font-src 'self' data: https:;
      media-src 'self' data: blob:;
      worker-src 'self' blob:;
      frame-src 'self';

      style-src 'self' 'unsafe-inline' https:;
      script-src 'self';
      connect-src
        'self'
        https://*.supabase.co
        wss://*.supabase.co
        https://api.netlify.com
        https://*.netlify.app;
    """

    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=7257600; includeSubDomains; preload"
